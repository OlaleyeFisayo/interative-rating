<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png">
  
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="one">
      <div class="star">
        <img src="images/icon-star.svg" alt="star">
      </div>
      <h1 class="header">How did we do?</h1>
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <div class="radios">
        <input type="radio" name="number" value="1" id="1">
        <label class="radio-label" for="1">1</label>
        <input type="radio" name="number" value="2" id="2">
        <label class="radio-label" for="2">2</label>
        <input type="radio" name="number" value="3" id="3">
        <label class="radio-label" for="3">3</label>
        <input type="radio" name="number" value="4" id="4">
        <label class="radio-label" for="4">4</label>
        <input type="radio" name="number" value="5" id="5">
        <label class="radio-label" for="5">5</label>
      </div>
      <button type="submit" id="submit">SUBMIT</button>
    </section>
  
    <section class="two hidden">
      <div class="thanks">
        <img src="images/illustration-thank-you.svg" alt="thank you">
      </div>
      <div class="rating">
        <p>You selected <span class="output"></span> out of 5</p>
      </div>
      <h1 class="header">Thank you!</h1>
      <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!
      </p>
    </section>
  </main>

  <script src="app.js"></script>

</body>
</html>
